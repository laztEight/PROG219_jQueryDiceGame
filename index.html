<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <LINK REL=StyleSheet HREF="diceGameCSS.css" TYPE="text/css">
      
</head>
 
<body>
    <h2> The JavaScript Dice Game</h2>
    <p> You each start with $5, each round you either win or lose $1.<br/>
    <span class="nameUp">PlayerName</span>: Your up.</p>

    <img id="image1" src="./images/dice-1.jpg" alt="Dice Image" style="width:50px;height:50px;">
    &nbsp;&nbsp;&nbsp;&nbsp;

    <img id="image2" src="./images/dice-6.jpg" alt="Dice Image" style="width:50px;height:50px;">
    <br /><br />
    <p class="player" id="player1">
        <span class="name">Player Name</span><br />
        Your balance is $<span id="balance">5</span><br />
        Number of turns <span id="turnCount">0</span>
    </p>
    <br />
    <p>
        <span id="status"></span>
    </p>
    <button id="ButtonBet" type="button">Bet Now</button>  <br />
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/dice.js"></script>
    <script src="js/player.js"></script>   
</body>
</html>
